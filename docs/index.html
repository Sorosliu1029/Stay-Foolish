<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Nav tabs -->
                <div class="card">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#books" aria-controls="books" role="tab" data-toggle="tab">Books</a>
                        </li>
                        <li role="presentation">
                            <a href="#courses" aria-controls="courses" role="tab" data-toggle="tab">Courses</a>
                        </li>
                        <li role="presentation">
                            <a href="#movies" aria-controls="movies" role="tab" data-toggle="tab">Movies</a>
                        </li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="books">

                        </div>
                        <div role="tabpanel" class="tab-pane" id="courses">

                        </div>
                        <div role="tabpanel" class="tab-pane" id="movies">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
